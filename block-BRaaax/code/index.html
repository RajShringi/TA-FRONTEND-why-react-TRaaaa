<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      let buttonSizes = {
        LARGE: "large",
        MEDIUM: "medium",
        SMALL: "small",
      };
      let buttonTypes = {
        PRIMARY: "primary",
        SECONDARY: "secondary",
        TERTIRAY: "tertiary",
      };
      function App() {
        return (
          <>
            <Button label="first" size="large" type="primary" />
            <Button label="Button" size="medium" type="secondary" />
            <Button
              label="Button"
              size={buttonSizes.SMALL}
              type={buttonTypes.TERTIRAY}
              disabled={false}
              onClickHandler={() => alert("You Clicked Me!")}
            />
            <Button size={buttonSizes.MEDIUM} type={buttonTypes.TERTIRAY} />
          </>
        );
      }
      function Button(props) {
        function getStyles() {
          const { size = buttonSizes.MEDIUM, type = buttonTypes.PRIMARY } =
            props;
          return `btn ${size} ${type}`;
        }
        return (
          <button
            onClick={props.onClickHandler}
            className={getStyles()}
            disabled={props.disabled}
          >
            {props.label || "Button"}
          </button>
        );
      }
      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
