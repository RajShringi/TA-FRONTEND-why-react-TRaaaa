                  <ul className="flex justify-between items-center">
                    {links.map((link) => {
                      return (
                        <li className="nav-list" key={link}>
                          <a href="#">{link}</a>
                        </li>
                      );
                    })}
                  </ul>
                </nav>
              </div>
            </header>
