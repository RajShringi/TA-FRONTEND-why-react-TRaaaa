<html lang="en">

          <div className="container">

                        <a href="#">{link}</a>
                      </li>
                    );
                  })}
                </ul>
              </nav>
            </header>
          </div>
        );
      }
      // Hero
      function Hero() {
        return (
          <>
            <section className="hero"></section>

        );
      }

      }
      // Article

      }

        return <></>;
      }

      ReactDOM.render(<Header />, document.getElementById("root"));

  </body>
</html>
