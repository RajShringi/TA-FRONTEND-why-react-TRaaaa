<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Article card using JSX</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div class="root"></div>
    <script type="text/babel">
      let cardInfo = {
        title: "City Lights in New York",
        date: new Date("2017-01-26"),
        comments: 67,
        subTitle: "The city that never sleeps.",
        description:
          "New York, the largest city in the U.S., is an architectural marvel with plenty of historic monuments, magnificent buildings and countless dazzling skyscrapers.",
        category: "photos",
        imageURL:
          "https://images.unsplash.com/photo-1610874933184-7728fd666162?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60",
      };
      const section = (
        <section className="card-container">
          <div className="img-container">
            <img src={cardInfo.imageURL} alt="" />
            <div className="category">{cardInfo.category}</div>
            <div className="date">{moment(cardInfo.date).format("DD MMM")}</div>
          </div>
          <article className="card-article">
            <h2 className="title">{cardInfo.title}</h2>
            <h3 className="subtitle">{cardInfo.subTitle}</h3>
            <p className="description">{cardInfo.description}</p>
            <div className="flex">
              <span className="time">06 mins ago</span>
              <span className="comments">
                <i className="fa-solid fa-comments"></i> {cardInfo.comments}{" "}
                Comments
              </span>
            </div>
          </article>
        </section>
      );
      ReactDOM.render(section, document.querySelector(".root"));
    </script>
  </body>
</html>
